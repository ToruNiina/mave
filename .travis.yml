dist: trusty
language: cpp

matrix:
  include:
  - os: linux
    language: cpp
    compiler: gcc
    env: COMPILER="g++-7" CXX_STANDARD=11 APX=ON
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
  - os: linux
    language: cpp
    compiler: gcc
    env: COMPILER="g++-7" CXX_STANDARD=11 APX=OFF
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
  - os: linux
    language: cpp
    compiler: clang
    env: COMPILER="clang++-5.0" CXX_STANDARD=11 APX=ON
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-trusty-5.0
        packages:
        - clang-5.0
  - os: linux
    language: cpp
    compiler: clang
    env: COMPILER="clang++-5.0" CXX_STANDARD=11 APX=OFF
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-trusty-5.0
        packages:
        - clang-5.0
  - os: osx
    language: cpp
    compiler: clang
    env: COMPILER="clang++" CXX_STANDARD=11 APX=ON
  - os: osx
    language: cpp
    compiler: clang
    env: COMPILER="clang++" CXX_STANDARD=11 APX=OFF


script:
- |
  if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
    mkdir -p cmake
    travis_retry wget "https://cmake.org/files/v3.11/cmake-3.11.2-Linux-x86_64.tar.gz"
    tar xf cmake-3.11.2-Linux-x86_64.tar.gz -C cmake --strip-components=1
    export PATH=${TRAVIS_BUILD_DIR}/cmake/bin:${PATH}
  else
    brew install cmake
    brew upgrade cmake
  fi
- cmake --version
- |
  cd extlib
  travis_retry wget "https://dl.bintray.com/boostorg/release/1.67.0/source/boost_1_67_0.tar.gz"
  tar xf boost_1_67_0.tar.gz --strip-components=1
  cd ..
- mkdir build
- cd build
- cmake -DCMAKE_CXX_COMPILER=$COMPILER -DCMAKE_CXX_STANDARD=$CXX_STANDARD -DMAVE_USE_APPROX=$APX ..
- make
- ctest --output-on-failure
